<script type="text/javascript">
		Picker = new colorPicker({
			dom:document.getElementById('color1'),
			onChange:function(event){
				// console.log(event);
				//$("#color1").val(event.hex);
				document.getElementById('color1').value= event.hex;
				document.getElementById('color1').style.color = event.rgb;
			}
		});
		document.getElementById('color1').addEventListener("click", function () {
			Picker.show();
			return false;
		});
