<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title></title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript" src="js/jquery.draggable.js" ></script>
	</head>
	<body>
		<div style="height: 10px;width: 10px;background-color: red;position: absolute;top: 10px;"></div>
		<div style="height: 20px;width: 20px;background-color: red;position: absolute;top: 50px;"></div>
		<div style="height: 30px;width: 30px;background-color: red;position: absolute;top: 100px;"></div>
	</body>
	<script type="text/javascript">
		$("div").draggable({
//			floow:false,
			onStart:function(event){
				var elem = event.elem;
				$(elem).data("cursor",$(elem).css("cursor"));
				$(elem).css("cursor","move");
			},
			onEnd:function(event){
				var elem = event.elem;
				$(elem).css("cursor",$(elem).data("cursor"));
			},
			onStep:function(event){
				console.log(event);
//				var elem = event.elem;
//				$(elem).css({
//					top:$(elem).offset().top + event.offsetY,
//					left:$(elem).offset().left + event.offsetX,
//				});
			}
		});
	</script>
</html>
