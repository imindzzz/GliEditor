<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>GliEditor</title>
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script type="text/javascript" src="js/jquery.js" ></script>
		
		<link rel="stylesheet" href="../dist/GliEditor.css" />
		<script type="text/javascript" src="../dist/GliEditor.js" ></script>
	</head>
	<body>
		<button type="button" onclick="addPage('text')">增加文本</button>
		<button type="button" onclick="addPage('img')">增加图片</button>
		<div class='editor'></div>
	</body>
	<script type="text/javascript">
		var pages		= [{
				"type":"text",
				'html':"<span>"+new Date().getTime()+"</span>",
			},{
				"type":"img",
				"html":"<img src='img/linus.png' height='100'/>",
			}];
		var Geditor		= $(".editor").GliEditor({
//			width:600,
//			height:800,
//			menu:[
//				['viewSourceCode'],
//				['bold','underline','italic','strikethrough','fontFamily','fontSize'],
//				['justify'],
//			],
			pages:pages,
		});
		function addPage(type){
			switch(type){
				case "text":
					Geditor.addPage({
						"type":"text",
						'html':"<span>"+new Date().getTime()+"</span>" ,
					});
				break;
				case "img":
					Geditor.addPage({
						"type":"img",
						'html':"<img src='img/linus.png' />",
					});
				break;
			}
		}
	</script>
</html>
